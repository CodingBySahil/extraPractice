<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Random form design</title>
</head>
<body>

        <!-- main title of the form -->
        <div class="main-title">
            <h1>A NORMAL SERVEY FORM</h1>
        </div>
        <!-- form is started here -->
        <form>
            <label for="input-name">Name</label>
            <input type="text"  id="input-name" placeholder="Enter your name here">
            <label for="input-email">Email</label>
            <input type="email" id="input-email" placeholder="Enter your email here">
            <label for="input-age">age</label>
            <input type="number" id="input-age" placeholder="Enter your age here">
            <!-- dropdown role -->
            <label for="dropdown-of-describing">Which option best describes you?</label>
            <select name="role-of-person" id="role-of-person">
                <option value="">select the option here which describe you best</option>
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="student">Professional</option>
                <option value="other">Other</option>
            </select>
            <!-- radio button for recomendation -->
            <label>Would you recommend GeeksforGeeks to a friend?</label>
            <label for="recomend-yes">
                <input type="radio" id="recomend-yes" name="isRecomend">Yes
            </label>
            <label for="recomend-no">
                <input type="radio" id="recomend-no" name="isRecomend">No
            </label>
            <label for="recomend-maybe">
                <input type="radio" id="recomend-maybe" name="isRecomend">Maybe
            </label>
            <!-- Checkbox for languages known -->
            <label for="">Languages and Frameworks known (Check all that apply)</label>
            <label for=""><input type="checkbox">C</label>
            <label for=""><input type="checkbox">C++</label>
            <label for=""><input type="checkbox">C#</label>
            <label for=""><input type="checkbox">Java</label>
            <label for=""><input type="checkbox">Python</label>
            <label for=""><input type="checkbox">React</label>
            <label for=""><input type="checkbox">Anguler</label>
            <label for=""><input type="checkbox">Django</label>
            <label for=""><input type="checkbox">Spring</label>
            <!-- Comment or suggestion session -->
            <label for="">Any comment or suggestion</label>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
            <button  id="btnSubmit" type="submit">Submit</button>
            
        </form>
        <!-- Footer of the form -->
        <div class="footer">
            <p>&copy; Copyright, all rights reserved</p>
        </div>
    <!-- Custom javascript -->
    <script src="js/app.js"></script>
</body>
</html>
