<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Netfix Pakistan | watch TV show online | watch movie online</title>
</head>

<body>

    <!-- main container -->
    <div class="main-container"> <!-- main container div statrted here-->
        
        <!-- hero section -->
        <div class="hero-section"> 
            <div class="box"></div>
            <div class="navbar"> <!--navbar -->
                <span><img src="assets/images/netflixNameLogo.png" alt="neflixLogo"></span>
                <span>
                    <button class="btn">English &#11206</button>
                    <button class="btn red-btn">Sign In</button>
                </span>
            </div> <!--Navbar ended-->
            <!-- text and newslestner div -->
            <div class="newslestener">
                <div class="hero-section-text">
                    <span>Unlimited movies, TV shows, and more</span>
                    <span>Watch anywhere. Cancel anytime.</span>
                    <span>Ready to watch? Enter your email to create or restart your membership.</span>
                </div>
                <div class="email-and-btn">
                    <input type="email" placeholder="Email Address">
                    <button class="btn red-btn">Get Started &gt;</button>
                </div>
            </div>
        </div> <!-- hero section div -->
        <div class="section-line"></div> <!--Draw line between two sections-->


    </div> <!-- main container div ended here-->

    <!-- custom JavaScript -->
    <script src="netflix.js"></script>
</body>

</html>
