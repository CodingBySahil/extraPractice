<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- main container -->
    <div class="container">

        <div class="calculater-container">
            <div class="display-result" id="result"></div>
            <div class="value-box append7" id="seven" onclick="sevenFun()">7</div>
            <div class="value-box append8" id="eight" onclick="eightFun()">8</div>
            <div class="value-box append9" id="nine" onclick="nineFun()">9</div>
            <div class="value-box appendX" id="multiply" onclick="multiplyFun()">*</div>
            <div class="value-box append4" id="four" onclick="fourFun()">4</div>
            <div class="value-box append5" id="five" onclick="fiveFun()">5</div>
            <div class="value-box append6" id="six" onclick="sixFun()">6</div>
            <div class="value-box append-" id="minus" onclick="minusFun()">-</div>
            <div class="value-box append1" id="one" onclick="oneFun()">1</div>
            <div class="value-box append2" id="two" onclick="twoFun()">2</div>
            <div class="value-box append3" id="three" onclick="threeFun()">3</div>
            <div class="value-box append+" id="plus" onclick="plusFun()">+</div>
            <div class="value-box appendC" id="clear" onclick="clearFun()">[C]</div>
            <div class="value-box append0" id="zero" onclick="zeroFun()">0</div>
            <div class="value-box appendremove" id="remove" onclick="removeLastValue()">[X]</div>
            <div class="value-box append=" id="equal" onclick="equalCalculationFun()">=</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
